<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baking with the Gemini API</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      background: radial-gradient(circle, black, green 50%, purple 75%, red 100%);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .logo {
      margin: 16px;
    }
    .image-picker img {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
    .prompt-box input {
      width: 80%;
      padding: 10px;
      border-radius: 30px;
      border: none;
      margin: 10px 0;
    }
    .prompt-box button {
      padding: 10px 20px;
      border-radius: 30px;
      border: none;
      background-color: purple;
      color: white;
      cursor: pointer;
    }
    .output {
      margin-top: 20px;
      color: purple;
    }
  </style>
</head>

<body>
  <main>
    <img src="/assets/logo.png" alt="Logo" class="logo" height="100">
    <h1> Vexeroo chatbot </h1>
    <form>
      <div class="image-picker">
        <label class="image-choice">
          <input type="radio" checked name="chosen-image" value="/baked_goods_1.jpg">
          <img src="/baked_goods_1.jpg">
        </label>
        <label class="image-choice">
          <input type="radio" name="chosen-image" value="/baked_goods_2.jpg">
          <img src="/baked_goods_2.jpg">
        </label>
        <label class="image-choice">
          <input type="radio" name="chosen-image" value="/baked_goods_3.jpg">
          <img src="/baked_goods_3.jpg">
        </label>
      </div>
      <div class="prompt-box">
        <label>
          <input name="prompt" placeholder="Enter instructions here" type="text"
            value="Provide an example recipe for the baked goods in the image">
        </label>
        <button type="submit">Go</button>
      </div>
    </form>
    <p class="output">(Results will appear here)</p>
  </main>

  <script src="https://unpkg.com/markdown-it@8.4.2/dist/markdown-it.min.js"></script>
  <script src="https://unpkg.com/base64-js@1.3.0/base64js.min.js"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
